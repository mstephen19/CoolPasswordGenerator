<!DOCTYPE html>
<html lang="en">
<head>
    <title>Secure Password Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="lock-icon-27.png">
</head>
<body>
    <div id="contentWrapper">
        <div class="row">
          <h2>Generate a Secure Password:</h2>
        </div>
        <div class="row">
            <div id="stringContainer" class="">
                <p id="string">Generate to start!</p> <!--password inside-->
            </div>
        </div>
        <div class="btnRow">
            <div id="generateButton">
                <button id="btn">Generate</button>
            </div>
            <!-- This is not working right now
            <div id="copyButton">
                <button id="cpyBtn">Copy</button>
            </div>
            -->
        </div>
        <div class="emptyRow">
            <!--empty row-->
        </div>
        <div class="h3Row">
            <h3>Select Number of Characters:</h3>
        </div>
        <div class="selectingRow">
            <div class="selectorBtn">
                <button id="btn8" class="slctBtn">8</button>
            </div>
            <div class="selectorBtn">
                <button id="btn16" class="slctBtn">16</button>
            </div>
            <div class="selectorBtn">
                <button id="btn20" class="slctBtn">20</button>
            </div>
            <div class="selectorBtn">
                <button id="btn24" class="slctBtn">24</button>
            </div>
        </div>
        <div class="lastRow">
            <p id="madeBy">Created by <a href="https://github.com/mstephen19" target=”_blank”>Matt Stephens</a></p>
        </div>
    </div>
    <script src="javascript.js"></script>

</html>
